<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lampu</title>
        <link rel ="stylesheet" href="css.css">
    </head>
    <body>
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
            <div class="switch">
                <div class="btn"></div>
            </div>
            <div class="switch2">
                <div class="btn2"></div>
            </div>
        </div>

        <!-- tambah suara-->
        <audio id="audio" src="click.mp3" autostart="false"></audio>
        <script>
            let btn = document.querySelector('.btn');
            let body = document.querySelector('body');
            let audio = document.querySelector('#audio');
            btn.onclick = function(){
                body.classList.toggle('on');
                audio.play();
            }
        </script>
    </body>
</html>
